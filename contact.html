<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.png" alt="Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container mt-5">
        <h2 class="text-primary">Event Schedule</h2>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Day</th>
                    <th>Event</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>Event 1</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>Event 2</td>
                </tr>
                <!-- Add more rows for the rest of the days and events -->
            </tbody>
        </table>
    </section>

    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Event Registration</h2>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Surname" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Mile" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" required>
                            <option value="">Select City</option>
                            <option value="city1">City 1</option>
                            <option value="city2">City 2</option>
                            <!-- Add more cities as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control" required>
                            <option value="">Select Event</option>
                            <option value="event1">Event 1</option>
                            <option value="event2">Event 2</option>
                            <!-- Add more events as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="Enter your message (max 250 characters)" maxlength="250" required></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="agree" required>
                        <label class="form-check-label" for="agree">I agree with the <a href="#">rules</a></label>
                    </div>
                    <div class="text-center">
                        <button type="reset" class="btn btn-secondary mx-2">Reset</button>
                        <button type="submit" class="btn btn-primary mx-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container text-center">
            <h3>Copyright...</h3>
            <ul class="list-unstyled">
                <li><a href="index.html" class="text-light">About Us</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
